name: CI for Basilisk 8

on:
  pull_request:
    branches:
      - basilisk-master-stream8

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Gradle build
        run: ./gradlew build testClasses -x test -x check -x checkstyleMain -x checkstyleTest --no-daemon -Dcheckstyle.enableExternalDtdLoad=true

      - name: Test with Gradle
        run: ./gradlew test -x testClasses --no-daemon --continue

      - name: Checkstyle verification
        run: ./gradlew checkstyleMain checkstyleTest --no-daemon --continue
##        run: ./gradlew checkstyleMain checkstyleTest --stacktrace --debug

