spring:
  datasource:
    url: jdbc:h2:mem:testdb;NON_KEYWORDS=key
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate.dialect: org.hibernate.dialect.H2Dialect
  sql:
    init:
      mode: never
  liquibase:
    enabled: false