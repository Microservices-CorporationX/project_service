spring:
  mvc:
    servlet:
      path: /api/v1
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
    enabled: true
  sql:
    init:
      mode: never

calculations_messages_processing:
  enabled: false

services:
  s3:
    endpoint: http://127.0.0.1:9000
    accessKey: user
    secretKey: password
    bucketName: projectbucket
    region: us-east-1
    isMocked: false
  jira:
    protocol: https
    host: atlassian.net
    api-path: /rest/api/2
    endpoints:
      issue: /issue
      issue-link: /issueLink
      search: /search

  payment-service:
    host: http://localhost
    port: 9080
  user-service:
    host: http://localhost
    port: 8080
    path: /api/v1

project-files:
  max-project-file-size: 2147483648